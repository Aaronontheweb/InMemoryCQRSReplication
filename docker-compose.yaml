version: '3.0'

services:
  mongo:    
    image: mongo:4.0
    hostname: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: akkaTrader

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8031:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  tradeprocessor_seed:
    image: akka.cqrs.tradeprocessor
    hostname: tradeprocessor_seed
    ports:
      - '0:9110'
    environment:
      CLUSTER_SEEDS: "akka.tcp://AkkaTrader@tradeprocessor_seed:5110"
      CLUSTER_IP: "tradeprocessor_seed"
      CLUSTER_PORT: 5110
      MONGO_CONNECTION_STR: "mongodb://mongo:27017/akkaTrader"
    restart: on-failure
    depends_on:
      - "mongo"